<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi OTP Login - Cinewix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">CINEWIX</span>
            </div>
            <ul class="nav-menu" id="navMenu"></ul>
        </div>
    </nav>

    <!-- OTP Section -->
    <section class="auth-section">
        <div class="auth-container" style="grid-template-columns: 1fr;">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Verifikasi OTP Login</h2>
                    <p>Masukkan kode 6 digit yang dikirim ke email Anda</p>
                </div>

                <form class="auth-form" id="otpForm">
                    <div class="verification-code-container">
                        <input type="text" class="code-input" maxlength="1" data-index="0">
                        <input type="text" class="code-input" maxlength="1" data-index="1">
                        <input type="text" class="code-input" maxlength="1" data-index="2">
                        <input type="text" class="code-input" maxlength="1" data-index="3">
                        <input type="text" class="code-input" maxlength="1" data-index="4">
                        <input type="text" class="code-input" maxlength="1" data-index="5">
                    </div>

                    <p id="timer" class="timer-text"></p>

                    <button type="submit" class="btn-submit">Verifikasi</button>
                </form>

                <div class="auth-footer">
                    <p>Tidak menerima kode? <a href="#" id="resendLink">Kirim ulang</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="public/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await updateNavigation('login');
        });

        console.log('[LOGIN-OTP] URL:', window.location.href);
        const userIdParam = new URLSearchParams(window.location.search).get('userId');
        let userId = typeof userIdParam === 'string' ? parseInt(userIdParam, 10) : userIdParam;
        if (!userId || Number.isNaN(userId)) {
            // Fallback to sessionStorage
            try {
                const stored = sessionStorage.getItem('loginUserId');
                if (stored) {
                    userId = parseInt(stored, 10);
                    console.log('[LOGIN-OTP] Fallback userId from sessionStorage:', stored, 'â†’', userId);
                }
            } catch (e) {}
        }
        if (!userId || Number.isNaN(userId)) {
            showToast('User ID tidak ditemukan. Silakan login ulang.', 'error');
            setTimeout(() => { window.location.href = 'login.html'; }, 2000);
        }

        const codeInputs = document.querySelectorAll('.code-input');
        const form = document.getElementById('otpForm');
        const resendLink = document.getElementById('resendLink');
        const timerElement = document.getElementById('timer');
        let timeLeft = 600; // 10 minutes

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        const timer = setInterval(() => {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `Kode berlaku: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = 'Kode sudah kadaluarsa';
                timerElement.style.color = 'red';
            }
        }, 1000);

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = Array.from(codeInputs).map(input => input.value).join('');
            if (code.length !== 6) {
                showToast('Mohon masukkan kode 6 digit', 'error');
                return;
            }
            showLoading('Memverifikasi...');
            try {
                const result = await api.verifyLoginOtp({ userId, otpCode: code });
                hideLoading();
                if (result.success) {
                    showToast('Login berhasil!', 'success');
                    userState.setUser(result.user);
                    // Refresh navigation immediately
                    try { updateNavigation('movies'); } catch (e) {}
                    setTimeout(() => { window.location.href = 'movies.html'; }, 1000);
                } else {
                    showToast(result.message || 'Verifikasi gagal', 'error');
                }
            } catch (error) {
                hideLoading();
                console.error('Verification error:', error);
                showToast('Terjadi kesalahan. Silakan coba lagi.', 'error');
            }
        });

        resendLink.addEventListener('click', async (e) => {
            e.preventDefault();
            showLoading('Mengirim ulang kode...');
            try {
                const result = await api.resendLoginOtp({ userId });
                hideLoading();
                if (result.success) {
                    showToast('Kode OTP baru telah dikirim!', 'success');
                    timeLeft = 600;
                } else {
                    showToast(result.message || 'Gagal mengirim ulang kode', 'error');
                }
            } catch (error) {
                hideLoading();
                console.error('Resend error:', error);
                showToast('Terjadi kesalahan. Silakan coba lagi.', 'error');
            }
        });
    </script>
</body>
</html>
