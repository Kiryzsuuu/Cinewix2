<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cinewix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">CINEWIX</span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <!-- Navigation items will be populated by JavaScript -->
            </ul>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <section class="auth-section">
        <div class="auth-container" style="grid-template-columns: 1fr;">
            <div class="auth-box">
                <div class="auth-header">
                    <h2>Reset Password</h2>
                    <p>Masukkan password baru Anda</p>
                </div>

                <form class="auth-form" id="resetPasswordForm">
                    <div class="form-group">
                        <label for="password">Password Baru</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            minlength="6"
                            placeholder="Minimal 6 karakter"
                        >
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Konfirmasi Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            required 
                            minlength="6"
                            placeholder="Ketik ulang password baru"
                        >
                    </div>

                    <button type="submit" class="btn-submit">Reset Password</button>
                </form>

                <div class="auth-footer">
                    <p>Sudah ingat password? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="public/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await updateNavigation('login');
        });

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        console.log('Reset token from URL:', token);

        if (!token) {
            showToast('Token reset password tidak valid. Silakan minta reset password ulang.', 'error');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }

        const form = document.getElementById('resetPasswordForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password.length < 6) {
                showToast('Password minimal 6 karakter', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Password dan konfirmasi password tidak cocok', 'error');
                return;
            }

            console.log('Submitting reset password with token:', token);
            showLoading('Mereset password...');
            
            try {
                const result = await api.resetPassword({ token, password });
                console.log('Reset password result:', result);
                
                hideLoading();
                
                if (result.success) {
                    showToast('Password berhasil direset! Silakan login dengan password baru.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showToast(result.message || 'Gagal reset password', 'error');
                }
            } catch (error) {
                hideLoading();
                console.error('Reset password error:', error);
                showToast('Terjadi kesalahan. Silakan coba lagi.', 'error');
            }
        });
    </script>
</body>
</html>
